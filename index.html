<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü•ñ Bakery Recipe Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --accent-color: #d97706;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-card: #242424;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border-color: #404040;
            --accent-color: #fbbf24;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: var(--transition);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        .header h1 {
            font-size: 24px;
            color: var(--text-primary);
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 24px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 20px;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .controls {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
        }

        select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .unit-toggle {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .radio-group {
            display: flex;
            gap: 16px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: normal;
            text-transform: none;
            letter-spacing: normal;
        }

        input[type="radio"] {
            margin-right: 6px;
            cursor: pointer;
            width: 18px;
            height: 18px;
            accent-color: var(--accent-color);
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .quantity-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: bold;
        }

        .quantity-btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .quantity-input {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }

        .quantity-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .ingredients-section {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .ingredient-category {
            margin-bottom: 24px;
        }

        .ingredient-category:last-child {
            margin-bottom: 0;
        }

        .category-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--accent-color);
        }

        .ingredient-list {
            list-style: none;
        }

        .ingredient-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .ingredient-item:last-child {
            border-bottom: none;
        }

        .ingredient-name {
            color: var(--text-primary);
            font-weight: 500;
        }

        .ingredient-amount {
            font-weight: 700;
            color: var(--accent-color);
            font-family: 'Courier New', monospace;
        }

        .total-section {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 3px solid var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-flour-section {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 2px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-label {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .total-flour-label {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .total-amount {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
            font-family: 'Courier New', monospace;
        }

        .total-flour-amount {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-secondary);
            font-family: 'Courier New', monospace;
        }

        .experiment-section {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            margin-top: 24px;
        }

        .experiment-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .experiment-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .experiment-toggle {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .experiment-toggle:hover {
            opacity: 0.8;
        }

        .experiment-controls {
            display: none;
        }

        .experiment-controls.active {
            display: block;
        }

        .experiment-input-group {
            margin-bottom: 16px;
        }

        .experiment-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
        }

        .experiment-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        textarea.experiment-input {
            min-height: 80px;
            resize: vertical;
        }

        .experiment-buttons {
            display: flex;
            gap: 12px;
        }

        .experiment-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .save-experiment-btn {
            background: var(--accent-color);
            color: white;
        }

        .save-experiment-btn:hover {
            opacity: 0.8;
        }

        .clear-experiments-btn {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-color);
        }

        .clear-experiments-btn:hover {
            background: var(--border-color);
        }

        .experiments-list {
            margin-top: 20px;
        }

        .experiment-item {
            background: var(--bg-secondary);
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            border: 1px solid var(--border-color);
        }

        .experiment-item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 8px;
        }

        .experiment-item-title {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .experiment-item-date {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .experiment-item-delete {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 18px;
            padding: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .experiment-item-delete:hover {
            color: #dc3545;
        }

        .experiment-item-details {
            font-size: 14px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .experiment-item-notes {
            font-size: 14px;
            color: var(--text-secondary);
            font-style: italic;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid var(--border-color);
        }

        @media (max-width: 640px) {
            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü•ñ Bakery Recipe Calculator</h1>
            <button class="theme-toggle" id="themeToggle">üåô</button>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="recipeSelect">Recipe</label>
                <select id="recipeSelect">
                    <option value="Country Loaf">Country Loaf</option>
                    <option value="Chocolate Brownies">Chocolate Brownies</option>
                    <option value="Sourdough Baguette">Sourdough Baguette</option>
                </select>
            </div>

            <div class="control-group" id="inclusionControl">
                <label for="inclusionSelect">Inclusions (Optional)</label>
                <select id="inclusionSelect">
                    <option value="none">None</option>
                </select>
            </div>

            <div class="control-group">
                <label>Units</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="unit" value="grams" checked>
                        Grams (g)
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="unit" value="lbs">
                        Pounds (lbs)
                    </label>
                </div>
            </div>

            <div class="control-group">
                <label>Quantity (Batches)</label>
                <div class="quantity-control">
                    <button class="quantity-btn" id="decreaseBtn">‚àí</button>
                    <input type="number" class="quantity-input" id="quantityInput" value="1" min="1" step="1">
                    <button class="quantity-btn" id="increaseBtn">+</button>
                </div>
            </div>
        </div>

        <div class="ingredients-section" id="ingredientsSection">
            <!-- Ingredients will be dynamically generated here -->
        </div>

        <div class="experiment-section">
            <div class="experiment-header">
                <div class="experiment-title">üß™ Recipe Experiments</div>
                <button class="experiment-toggle" id="experimentToggle">Start Experiment</button>
            </div>
            <div class="experiment-controls" id="experimentControls">
                <div class="experiment-input-group">
                    <label>Experiment Name</label>
                    <input type="text" class="experiment-input" id="experimentName" placeholder="e.g., Extra Flour Test #1">
                </div>
                <div class="experiment-input-group">
                    <label>Notes</label>
                    <textarea class="experiment-input" id="experimentNotes" placeholder="Describe your changes, adjustments, and observations..."></textarea>
                </div>
                <div class="experiment-buttons">
                    <button class="experiment-btn save-experiment-btn" id="saveExperiment">üíæ Save Experiment</button>
                    <button class="experiment-btn clear-experiments-btn" id="clearExperiments">üóëÔ∏è Clear All</button>
                </div>
            </div>
            <div class="experiments-list" id="experimentsList">
                <!-- Saved experiments will appear here -->
            </div>
        </div>
    </div>

    <script>
        // Recipe Data
        const recipes = {
            "Country Loaf": [
                { name: "Bread Flour", base: 338, wet: false },
                { name: "AP Flour", base: 68, wet: false },
                { name: "Spelt Flour", base: 45, wet: false },
                { name: "Einkorn Flour", base: 13, wet: false },
                { name: "Salt", base: 15, wet: false },
                { name: "Water", base: 330, wet: true },
                { name: "Starter", base: 100, wet: true }
            ],
            "Chocolate Brownies": [
                { name: "AP Flour", base: 200, wet: false },
                { name: "Cocoa Powder", base: 50, wet: false },
                { name: "Sugar", base: 300, wet: false },
                { name: "Baking Powder", base: 5, wet: false },
                { name: "Salt", base: 3, wet: false },
                { name: "Butter", base: 200, wet: true },
                { name: "Eggs", base: 150, wet: true },
                { name: "Vanilla Extract", base: 10, wet: true }
            ],
            "Sourdough Baguette": [
                { name: "Bread Flour", base: 500, wet: false },
                { name: "Whole Wheat Flour", base: 50, wet: false },
                { name: "Salt", base: 12, wet: false },
                { name: "Water", base: 375, wet: true },
                { name: "Starter", base: 110, wet: true }
            ]
        };

        // Inclusions Data - organized by base recipe
        const inclusions = {
            "Country Loaf": [
                { 
                    name: "Cranberry Walnut", 
                    ingredients: [
                        { name: "Dried Cranberries", base: 100, wet: false },
                        { name: "Walnuts", base: 100, wet: false }
                    ]
                },
                { 
                    name: "Cinnamon Raisin", 
                    ingredients: [
                        { name: "Raisins", base: 150, wet: false },
                        { name: "Cinnamon", base: 8, wet: false }
                    ]
                },
                { 
                    name: "Olive", 
                    ingredients: [
                        { name: "Olives (chopped)", base: 120, wet: false }
                    ]
                }
            ],
            "Chocolate Brownies": [],
            "Sourdough Baguette": []
        };

        // State
        let currentRecipe = "Country Loaf";
        let currentQuantity = 1;
        let currentUnit = "grams";
        let currentInclusion = "none";
        let isDarkMode = localStorage.getItem('darkMode') !== 'false';
        let experiments = JSON.parse(localStorage.getItem('experiments') || '[]');
        let isExperimentMode = false;

        // Elements
        const recipeSelect = document.getElementById('recipeSelect');
        const inclusionSelect = document.getElementById('inclusionSelect');
        const quantityInput = document.getElementById('quantityInput');
        const increaseBtn = document.getElementById('increaseBtn');
        const decreaseBtn = document.getElementById('decreaseBtn');
        const ingredientsSection = document.getElementById('ingredientsSection');
        const themeToggle = document.getElementById('themeToggle');
        const unitRadios = document.querySelectorAll('input[name="unit"]');
        const experimentToggle = document.getElementById('experimentToggle');
        const experimentControls = document.getElementById('experimentControls');
        const experimentName = document.getElementById('experimentName');
        const experimentNotes = document.getElementById('experimentNotes');
        const saveExperiment = document.getElementById('saveExperiment');
        const clearExperiments = document.getElementById('clearExperiments');
        const experimentsList = document.getElementById('experimentsList');

        // Initialize theme
        if (isDarkMode) {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.textContent = '‚òÄÔ∏è';
        }

        // Theme Toggle
        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.documentElement.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
            themeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
            localStorage.setItem('darkMode', isDarkMode);
        });

        // Recipe Selection
        recipeSelect.addEventListener('change', (e) => {
            currentRecipe = e.target.value;
            currentInclusion = "none";
            populateInclusionOptions();
            renderIngredients();
        });

        // Populate inclusion dropdown based on selected recipe
        function populateInclusionOptions() {
            const availableInclusions = inclusions[currentRecipe] || [];
            
            // Clear existing options
            inclusionSelect.innerHTML = '<option value="none">None</option>';
            
            // Add inclusions for current recipe
            availableInclusions.forEach(inclusion => {
                const option = document.createElement('option');
                option.value = inclusion.name;
                option.textContent = inclusion.name;
                inclusionSelect.appendChild(option);
            });
            
            // Reset selection
            inclusionSelect.value = "none";
        }

        // Inclusion Selection
        inclusionSelect.addEventListener('change', (e) => {
            currentInclusion = e.target.value;
            renderIngredients();
        });

        // Unit Toggle
        unitRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                currentUnit = e.target.value;
                renderIngredients();
            });
        });

        // Quantity Controls
        quantityInput.addEventListener('input', (e) => {
            currentQuantity = parseFloat(e.target.value) || 0;
            renderIngredients();
        });

        increaseBtn.addEventListener('click', () => {
            currentQuantity += 1;
            quantityInput.value = currentQuantity;
            renderIngredients();
        });

        decreaseBtn.addEventListener('click', () => {
            if (currentQuantity > 1) {
                currentQuantity -= 1;
                quantityInput.value = currentQuantity;
                renderIngredients();
            }
        });

        // Convert grams to pounds
        function gramsToLbs(grams) {
            return grams / 453.592;
        }

        // Format number based on unit
        function formatAmount(grams) {
            if (currentUnit === 'lbs') {
                const lbs = gramsToLbs(grams);
                return `${lbs.toFixed(2)} lbs`;
            }
            return `${Math.round(grams)} g`;
        }

        // Get selected inclusion for current recipe
        function getSelectedInclusion() {
            if (currentInclusion === "none") {
                return null;
            }
            const availableInclusions = inclusions[currentRecipe] || [];
            return availableInclusions.find(inc => inc.name === currentInclusion);
        }

        // Calculate total flour amount
        function calculateTotalFlour() {
            const recipe = recipes[currentRecipe];
            const flourIngredients = recipe.filter(ing => 
                ing.name.toLowerCase().includes('flour') && !ing.wet
            );
            
            let totalFlour = flourIngredients.reduce((sum, ing) => sum + (ing.base * currentQuantity), 0);
            
            return totalFlour;
        }

        // Render Ingredients
        function renderIngredients() {
            const recipe = recipes[currentRecipe];
            const dryIngredients = recipe.filter(ing => !ing.wet);
            const wetIngredients = recipe.filter(ing => ing.wet);

            let html = '';

            // Dry Ingredients
            if (dryIngredients.length > 0) {
                html += '<div class="ingredient-category">';
                html += '<div class="category-title">Dry Ingredients</div>';
                html += '<ul class="ingredient-list">';
                dryIngredients.forEach(ing => {
                    const amount = ing.base * currentQuantity;
                    html += `
                        <li class="ingredient-item">
                            <span class="ingredient-name">${ing.name}</span>
                            <span class="ingredient-amount">${formatAmount(amount)}</span>
                        </li>
                    `;
                });
                html += '</ul></div>';
            }

            // Wet Ingredients
            if (wetIngredients.length > 0) {
                html += '<div class="ingredient-category">';
                html += '<div class="category-title">Wet Ingredients</div>';
                html += '<ul class="ingredient-list">';
                wetIngredients.forEach(ing => {
                    const amount = ing.base * currentQuantity;
                    html += `
                        <li class="ingredient-item">
                            <span class="ingredient-name">${ing.name}</span>
                            <span class="ingredient-amount">${formatAmount(amount)}</span>
                        </li>
                    `;
                });
                html += '</ul></div>';
            }

            // Inclusions (if selected)
            const selectedInclusion = getSelectedInclusion();
            if (selectedInclusion) {
                html += '<div class="ingredient-category">';
                html += '<div class="category-title">INCLUSIONS</div>';
                html += '<ul class="ingredient-list">';
                selectedInclusion.ingredients.forEach(ing => {
                    const amount = ing.base * currentQuantity;
                    html += `
                        <li class="ingredient-item">
                            <span class="ingredient-name">${ing.name}</span>
                            <span class="ingredient-amount">${formatAmount(amount)}</span>
                        </li>
                    `;
                });
                html += '</ul></div>';
            }

            // Total
            let total = recipe.reduce((sum, ing) => sum + (ing.base * currentQuantity), 0);
            
            // Add inclusions to total
            if (selectedInclusion) {
                total += selectedInclusion.ingredients.reduce((sum, ing) => sum + (ing.base * currentQuantity), 0);
            }
            
            // Calculate total flour
            const totalFlour = calculateTotalFlour();
            
            // Add total flour section
            html += `
                <div class="total-flour-section">
                    <span class="total-flour-label">Total Flour</span>
                    <span class="total-flour-amount">${formatAmount(totalFlour)}</span>
                </div>
            `;
            
            html += `
                <div class="total-section">
                    <span class="total-label">TOTAL DOUGH WEIGHT</span>
                    <span class="total-amount">${formatAmount(total)}</span>
                </div>
            `;

            ingredientsSection.innerHTML = html;
        }

        // Experiment Mode Functions
        experimentToggle.addEventListener('click', () => {
            isExperimentMode = !isExperimentMode;
            experimentControls.classList.toggle('active');
            experimentToggle.textContent = isExperimentMode ? 'Close Experiment' : 'Start Experiment';
        });

        saveExperiment.addEventListener('click', () => {
            const name = experimentName.value.trim();
            const notes = experimentNotes.value.trim();
            
            if (!name) {
                alert('Please enter an experiment name');
                return;
            }

            const recipe = recipes[currentRecipe];
            const selectedInclusion = getSelectedInclusion();
            
            // Capture current state
            const experiment = {
                id: Date.now(),
                name: name,
                notes: notes,
                recipe: currentRecipe,
                quantity: currentQuantity,
                unit: currentUnit,
                inclusion: currentInclusion,
                timestamp: new Date().toISOString(),
                ingredients: recipe.map(ing => ({
                    name: ing.name,
                    amount: ing.base * currentQuantity,
                    wet: ing.wet
                })),
                totalFlour: calculateTotalFlour(),
                totalWeight: recipe.reduce((sum, ing) => sum + (ing.base * currentQuantity), 0) +
                    (selectedInclusion ? selectedInclusion.ingredients.reduce((sum, ing) => sum + (ing.base * currentQuantity), 0) : 0)
            };

            if (selectedInclusion) {
                experiment.inclusionIngredients = selectedInclusion.ingredients.map(ing => ({
                    name: ing.name,
                    amount: ing.base * currentQuantity
                }));
            }

            experiments.push(experiment);
            localStorage.setItem('experiments', JSON.stringify(experiments));
            
            // Clear inputs
            experimentName.value = '';
            experimentNotes.value = '';
            
            // Render experiments
            renderExperiments();
            
            alert('Experiment saved! üéâ');
        });

        clearExperiments.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear all experiments?')) {
                experiments = [];
                localStorage.setItem('experiments', JSON.stringify(experiments));
                renderExperiments();
            }
        });

        function renderExperiments() {
            if (experiments.length === 0) {
                experimentsList.innerHTML = '';
                return;
            }

            let html = experiments.map(exp => {
                const date = new Date(exp.timestamp);
                const dateStr = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                return `
                    <div class="experiment-item">
                        <div class="experiment-item-header">
                            <div>
                                <div class="experiment-item-title">${exp.name}</div>
                                <div class="experiment-item-date">${dateStr}</div>
                            </div>
                            <button class="experiment-item-delete" onclick="deleteExperiment(${exp.id})">‚úï</button>
                        </div>
                        <div class="experiment-item-details">
                            <strong>Recipe:</strong> ${exp.recipe} (${exp.quantity} batch${exp.quantity > 1 ? 'es' : ''})<br>
                            ${exp.inclusion !== 'none' ? `<strong>Inclusion:</strong> ${exp.inclusion}<br>` : ''}
                            <strong>Total Flour:</strong> ${formatAmountFromValue(exp.totalFlour, exp.unit)}<br>
                            <strong>Total Weight:</strong> ${formatAmountFromValue(exp.totalWeight, exp.unit)}
                        </div>
                        ${exp.notes ? `<div class="experiment-item-notes">Notes: ${exp.notes}</div>` : ''}
                    </div>
                `;
            }).reverse().join('');

            experimentsList.innerHTML = html;
        }

        function deleteExperiment(id) {
            experiments = experiments.filter(exp => exp.id !== id);
            localStorage.setItem('experiments', JSON.stringify(experiments));
            renderExperiments();
        }

        function formatAmountFromValue(grams, unit) {
            if (unit === 'lbs') {
                const lbs = gramsToLbs(grams);
                return `${lbs.toFixed(2)} lbs`;
            }
            return `${Math.round(grams)} g`;
        }

        // Initial Render
        populateInclusionOptions();
        renderIngredients();
        renderExperiments();
    </script>
</body>
</html>
