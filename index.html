<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-card: #ffffff;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --accent-color: #d97706;
            --brand-brown: #4c2400;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-card: #242424;
            --text-primary: #f8f9fa;
            --text-secondary: #adb5bd;
            --border-color: #404040;
            --accent-color: #fbbf24;
            --brand-brown: #f8f9fa;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: var(--transition);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        .logo {
            width: 140px;
            height: auto;
            display: block;
        }

        [data-theme="dark"] .logo {
            filter: brightness(0) invert(1);
        }

        .header h1 {
            font-size: 24px;
            color: var(--brand-brown);
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 2px solid var(--border-color);
            border-radius: 24px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 20px;
            transition: var(--transition);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        .controls {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 24px;
            border: 1px solid var(--border-color);
        }

        .control-group {
            margin-bottom: 20px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 16px;
            cursor: pointer;
            transition: var(--transition);
        }

        select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .unit-toggle {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .radio-group {
            display: flex;
            gap: 16px;
        }

        .radio-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-weight: normal;
            text-transform: none;
            letter-spacing: normal;
        }

        input[type="radio"] {
            margin-right: 6px;
            cursor: pointer;
            width: 18px;
            height: 18px;
            accent-color: var(--accent-color);
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .quantity-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            font-size: 20px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: bold;
        }

        .quantity-btn:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .quantity-input {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 18px;
            text-align: center;
            font-weight: bold;
        }

        .quantity-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .ingredients-section {
            background: var(--bg-card);
            padding: 24px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
        }

        .ingredient-category {
            margin-bottom: 24px;
        }

        .ingredient-category:last-child {
            margin-bottom: 0;
        }

        .category-title {
            font-size: 14px;
            font-weight: 700;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--accent-color);
        }

        .ingredient-list {
            list-style: none;
        }

        .ingredient-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .ingredient-item:nth-child(odd) {
            background: var(--bg-secondary);
            border-radius: 6px;
        }

        .ingredient-item:last-child {
            border-bottom: none;
        }

        .recipe-note {
            margin: 12px 0 4px;
            padding: 10px 12px;
            border: 1px dashed var(--border-color);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-size: 14px;
        }

        .recipe-note.hidden {
            display: none;
        }

        .ingredient-name {
            color: var(--text-primary);
            font-weight: 500;
        }

        .ingredient-amount {
            font-weight: 700;
            color: var(--accent-color);
            font-family: 'Courier New', monospace;
        }

        .total-section {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 3px solid var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-flour-section {
            margin-top: 24px;
            padding-top: 16px;
            border-top: 2px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .total-label {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .total-flour-label {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-secondary);
        }

        .total-amount {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent-color);
            font-family: 'Courier New', monospace;
        }

        .total-flour-amount {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-secondary);
            font-family: 'Courier New', monospace;
        }


        @media (max-width: 640px) {
            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <img class="logo" src="MichaelBakesBrown@3x.png" alt="Michael Bakes logo">
                <h1>Recipe Calculator</h1>
            </div>
            <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="recipeSelect">Recipe</label>
                <select id="recipeSelect">
                    <option value="Country Loaf">Country Loaf</option>
                    <option value="Chocolate Brownies">Chocolate Brownies</option>
                    <option value="Focaccia">Focaccia</option>
                    <option value="Seeded">Seeded</option>
                </select>
            </div>

            <div class="control-group" id="inclusionControl">
                <label for="inclusionSelect">Inclusions (Optional)</label>
                <select id="inclusionSelect">
                    <option value="none">None</option>
                </select>
            </div>

            <div class="control-group">
                <label>Units</label>
                <div class="radio-group">
                    <label class="radio-label">
                        <input type="radio" name="unit" value="grams" checked>
                        Grams (g)
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="unit" value="kg">
                        Kilograms (kg)
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="unit" value="lbs">
                        Pounds (lbs)
                    </label>
                </div>
            </div>

            <div class="control-group">
                <label>Quantity (Batches)</label>
                <div class="quantity-control">
                    <button class="quantity-btn" id="decreaseBtn">âˆ’</button>
                    <input type="number" class="quantity-input" id="quantityInput" value="1" min="1" step="1">
                    <button class="quantity-btn" id="increaseBtn">+</button>
                </div>
                <div class="recipe-note hidden" id="recipeNote"></div>
            </div>
        </div>

        <div class="ingredients-section" id="ingredientsSection">
            <!-- Ingredients will be dynamically generated here -->
        </div>

    </div>

    <script>
        // Recipe Data
        const recipes = {
            "Country Loaf": [
                { name: "Bread Flour", base: 338, wet: false },
                { name: "AP Flour", base: 68, wet: false },
                { name: "Spelt Flour", base: 45, wet: false },
                { name: "Einkorn Flour", base: 13, wet: false },
                { name: "Rye Flour", base: 15, wet: false },
                { name: "Whole Wheat Flour", base: 10, wet: false },
                { name: "Salt", base: 15, wet: false },
                { name: "Water", base: 330, wet: true },
                { name: "Starter", base: 100, wet: true }
            ],
            "Chocolate Brownies": [
                { name: "AP Flour", base: 450, wet: false },
                { name: "Brown Sugar", base: 675, wet: false },
                { name: "Sucanat Sugar", base: 675, wet: false },
                { name: "Dark Chocolate (Callebaut)", base: 450, wet: false },
                { name: "Cocoa Powder", base: 270, wet: false },
                { name: "Baking Powder", base: 18, wet: false },
                { name: "Salt", base: 18, wet: false },
                { name: "Eggs", base: 450, wet: true },
                { name: "Vanilla Extract", base: 18, wet: true },
                { name: "Unsalted Butter", base: 519, wet: true }
            ],
            "Focaccia": [
                { name: "Bread Flour", base: 398, wet: false },
                { name: "AP Flour", base: 34, wet: false },
                { name: "Spelt Flour", base: 22, wet: false },
                { name: "Salt", base: 13, wet: false },
                { name: "Yeast", base: 1.5, wet: false },
                { name: "Water", base: 370, wet: true },
                { name: "Starter (Levain)", base: 60, wet: true }
            ],
            "Seeded": [
                { name: "Bread Flour", base: 360, wet: false },
                { name: "Whole Wheat Flour", base: 90, wet: false },
                { name: "Salt", base: 13, wet: false },
                { name: "Flax", base: 25, wet: false },
                { name: "Rolled Oats", base: 20, wet: false },
                { name: "Pumpkin Seeds", base: 15, wet: false },
                { name: "Sunflower Seeds", base: 30, wet: false },
                { name: "Starter", base: 100, wet: true },
                { name: "Water", base: 295, wet: true }
            ]
        };

        // Inclusions Data - organized by base recipe
        const inclusions = {
            "Country Loaf": [
                { 
                    name: "Cranberry Walnut", 
                    ingredients: [
                        { name: "Cranberry", base: 90, wet: false },
                        { name: "Walnut", base: 70, wet: false }
                    ]
                },
                { 
                    name: "Olive", 
                    ingredients: [
                        { name: "Olive", base: 90, wet: false }
                    ]
                },
                { 
                    name: "Raisin", 
                    ingredients: [
                        { name: "Raisin", base: 70, wet: false }
                    ]
                }
            ],
            "Chocolate Brownies": [],
            "Focaccia": [],
            "Seeded": []
        };

        const recipeNotes = {
            "Chocolate Brownies": "1 = 18 brownies."
        };

        // State
        let currentRecipe = "Country Loaf";
        let currentQuantity = 1;
        let currentUnit = "grams";
        let currentInclusion = "none";
        let isDarkMode = localStorage.getItem('darkMode') !== 'false';

        // Elements
        const recipeSelect = document.getElementById('recipeSelect');
        const inclusionSelect = document.getElementById('inclusionSelect');
        const quantityInput = document.getElementById('quantityInput');
        const increaseBtn = document.getElementById('increaseBtn');
        const decreaseBtn = document.getElementById('decreaseBtn');
        const ingredientsSection = document.getElementById('ingredientsSection');
        const recipeNote = document.getElementById('recipeNote');
        const themeToggle = document.getElementById('themeToggle');
        const unitRadios = document.querySelectorAll('input[name="unit"]');

        // Initialize theme
        if (isDarkMode) {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeToggle.textContent = 'â˜€ï¸';
        }

        // Theme Toggle
        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.documentElement.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
            themeToggle.textContent = isDarkMode ? 'â˜€ï¸' : 'ðŸŒ™';
            localStorage.setItem('darkMode', isDarkMode);
        });

        // Recipe Selection
        recipeSelect.addEventListener('change', (e) => {
            currentRecipe = e.target.value;
            currentInclusion = "none";
            populateInclusionOptions();
            renderIngredients();
        });

        // Populate inclusion dropdown based on selected recipe
        function populateInclusionOptions() {
            const availableInclusions = inclusions[currentRecipe] || [];
            
            // Clear existing options
            inclusionSelect.innerHTML = '<option value="none">None</option>';
            
            // Add inclusions for current recipe
            availableInclusions.forEach(inclusion => {
                const option = document.createElement('option');
                option.value = inclusion.name;
                option.textContent = inclusion.name;
                inclusionSelect.appendChild(option);
            });
            
            // Reset selection
            inclusionSelect.value = "none";
        }

        // Inclusion Selection
        inclusionSelect.addEventListener('change', (e) => {
            currentInclusion = e.target.value;
            renderIngredients();
        });

        // Unit Toggle
        unitRadios.forEach(radio => {
            radio.addEventListener('change', (e) => {
                currentUnit = e.target.value;
                renderIngredients();
            });
        });

        // Quantity Controls
        quantityInput.addEventListener('input', (e) => {
            currentQuantity = parseFloat(e.target.value) || 0;
            renderIngredients();
        });

        increaseBtn.addEventListener('click', () => {
            currentQuantity += 1;
            quantityInput.value = currentQuantity;
            renderIngredients();
        });

        decreaseBtn.addEventListener('click', () => {
            if (currentQuantity > 1) {
                currentQuantity -= 1;
                quantityInput.value = currentQuantity;
                renderIngredients();
            }
        });

        // Convert grams to pounds
        function gramsToLbs(grams) {
            return grams / 453.592;
        }

        // Convert grams to kilograms
        function gramsToKg(grams) {
            return grams / 1000;
        }

        // Format number based on unit
        function formatAmount(grams) {
            if (currentUnit === 'lbs') {
                const lbs = gramsToLbs(grams);
                return `${lbs.toFixed(2)} lbs`;
            }
            if (currentUnit === 'kg') {
                const kg = gramsToKg(grams);
                return `${kg.toFixed(2)} kg`;
            }
            return `${Math.round(grams)} g`;
        }

        // Get selected inclusion for current recipe
        function getSelectedInclusion() {
            if (currentInclusion === "none") {
                return null;
            }
            const availableInclusions = inclusions[currentRecipe] || [];
            return availableInclusions.find(inc => inc.name === currentInclusion);
        }

        // Calculate total flour amount
        function calculateTotalFlour() {
            const recipe = recipes[currentRecipe];
            const flourIngredients = recipe.filter(ing => 
                ing.name.toLowerCase().includes('flour') && !ing.wet
            );
            
            let totalFlour = flourIngredients.reduce((sum, ing) => sum + (ing.base * currentQuantity), 0);
            
            return totalFlour;
        }

        // Render Ingredients
        function renderIngredients() {
            const recipe = recipes[currentRecipe];
            const dryIngredients = recipe.filter(ing => !ing.wet);
            const wetIngredients = recipe.filter(ing => ing.wet);

            let html = '';

            // Dry Ingredients
            if (dryIngredients.length > 0) {
                html += '<div class="ingredient-category">';
                html += '<div class="category-title">Dry Ingredients</div>';
                html += '<ul class="ingredient-list">';
                dryIngredients.forEach(ing => {
                    const amount = ing.base * currentQuantity;
                    html += `
                        <li class="ingredient-item">
                            <span class="ingredient-name">${ing.name}</span>
                            <span class="ingredient-amount">${formatAmount(amount)}</span>
                        </li>
                    `;
                });
                html += '</ul></div>';
            }

            // Wet Ingredients
            if (wetIngredients.length > 0) {
                html += '<div class="ingredient-category">';
                html += '<div class="category-title">Wet Ingredients</div>';
                html += '<ul class="ingredient-list">';
                wetIngredients.forEach(ing => {
                    const amount = ing.base * currentQuantity;
                    html += `
                        <li class="ingredient-item">
                            <span class="ingredient-name">${ing.name}</span>
                            <span class="ingredient-amount">${formatAmount(amount)}</span>
                        </li>
                    `;
                });
                html += '</ul></div>';
            }

            // Inclusions (if selected)
            const selectedInclusion = getSelectedInclusion();
            if (selectedInclusion) {
                html += '<div class="ingredient-category">';
                html += '<div class="category-title">INCLUSIONS</div>';
                html += '<ul class="ingredient-list">';
                selectedInclusion.ingredients.forEach(ing => {
                    const amount = ing.base * currentQuantity;
                    html += `
                        <li class="ingredient-item">
                            <span class="ingredient-name">${ing.name}</span>
                            <span class="ingredient-amount">${formatAmount(amount)}</span>
                        </li>
                    `;
                });
                html += '</ul></div>';
            }

            // Total
            let total = recipe.reduce((sum, ing) => sum + (ing.base * currentQuantity), 0);
            
            // Add inclusions to total
            if (selectedInclusion) {
                total += selectedInclusion.ingredients.reduce((sum, ing) => sum + (ing.base * currentQuantity), 0);
            }
            
            // Calculate total flour
            const totalFlour = calculateTotalFlour();
            
            // Add total flour section
            html += `
                <div class="total-flour-section">
                    <span class="total-flour-label">Total Flour</span>
                    <span class="total-flour-amount">${formatAmount(totalFlour)}</span>
                </div>
            `;
            
            html += `
                <div class="total-section">
                    <span class="total-label">TOTAL DOUGH WEIGHT</span>
                    <span class="total-amount">${formatAmount(total)}</span>
                </div>
            `;

            ingredientsSection.innerHTML = html;

            const noteText = recipeNotes[currentRecipe];
            if (noteText) {
                recipeNote.textContent = noteText;
                recipeNote.classList.remove('hidden');
            } else {
                recipeNote.textContent = '';
                recipeNote.classList.add('hidden');
            }
        }


        // Initial Render
        populateInclusionOptions();
        renderIngredients();
    </script>
</body>
</html>
